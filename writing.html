<ul id="archive">
	{% for item in site.categories.writing %}
	 	<li>
    		<a href="{{ item.url }}">
    			<span>
	    			<h3>{{ item.title }}</h3>
	    			<p>{{ item.date | date: "%B %d, %Y" }}</p>
	    		</span>
    		</a>
		</li>
	{% endfor %}
</ul>
