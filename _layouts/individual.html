---
layout: global
---
{% if page.background_color %}
	<style type="text/css">
		body 	{ background: #{{ page.background_color }}; }
		a 		{ color: #{{ page.link_color }};}
		a:hover	{ color: #{{ page.link_hover }};}
		footer  { border-top: 2px solid #{{ page.link_color }}; }
	</style>
{% endif %}

<div id="article-wrap">
{% if page.header_img %}
	<div id="carbonads-container" class="l1-l2 m1-m2 s-all">
		<div class="carbonad s2-s4">
			<div id="azcarbon">
			</div>
			<script type="text/javascript">var z = document.createElement("script"); z.type = "text/javascript"; z.async = true; z.src = "http://engine.carbonads.com/z/29084/azcarbon_2_1_0_VERT"; var s = document.getElementsByTagName("script")[0]; s.parentNode.insertBefore(z, s);</script>
		</div>
	</div>
{% endif %}	


	<article id="individual" class="l3-l4 m3-m4 s2-s3">
	{{ content }}
	</article>
</div>

<div id="next-prev" class="l3-l4 m2-m4 s2-s3">
	<h3>More articles</h3>
	<ul>
		{% if page.next %} 
			<li class="next">
		    	<a rel="next" href="{{ page.next.url }}">{{ page.next.title }}</a>
		    </li>
		{% endif %}
		{% if page.previous %} 
			<li class="previous">
		    	<a rel="prev" href="{{ page.previous.url }}">{{ page.previous.title }}</a>
		    </li>
		{% endif %}
	</ul>
</div>
