---
layout: wide-listing
title: Lettering
subtitle: in various media
permalink: /lettering/
---


<ul id="lettering-archive">
	{% for item in site.categories.lettering %}
	   <li class="{% cycle 'l1-l2', 'l3-l4' %}">
	   		<a href="{{ item.url }}">
	    		<img src="{{ site.url }}/img/lettering/{{ item.image }}" alt="{{item.title}}" title="{{item.title}}" />
	    	</a>
	   </li>
	{% endfor %}
</ul>
